<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo de 
        qualquer jeito, basta
        colocar tudo no meio de par de tags p e /p
    </p>
    <p>Se precisar quebrar o testo em <br> algum lugar especifico,
        voce pode utilizar a tag br
    </p>
    <p>Alguns símbolos adicionais : 
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &#x1F604;
        &#x1f603;
    </p>
    

</body>
</html>
